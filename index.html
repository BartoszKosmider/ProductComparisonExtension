<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products comparsion extension</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div style="overflow-y: scroll; max-height: 300px;">
    <div class="label-container">
      <div class="site">Site</div>
      <div class="product">Product</div>
      <div>Value</div>
    </div>
    <div id="product-container"></div>
  </div>
  
  <div style="display: flex;">
    <button class="action-button" id="add-new-product">
      Add product
    </button>
  
    <button class="action-button" id="remove-all">
      Remove all
    </button>
  </div>

  <div class="label-shop-comparsion">
    <div class="site-name">
      <b>Site</b>
    </div>
    <div>
      <b>Total value</b>
    </div>
  </div>
  <hr>

  <div id="sites-container">
    
  </div>
</body>
<script src="main.js"></script>
</html>
